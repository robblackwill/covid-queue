<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display.css">
</head>
<body >
<script>
setInterval(startShowingMessage, 1000)
async function startShowingMessage(){
       const response = await fetch('http://localhost:3000/display');
       const text = await response.text();

      obj = JSON.parse(text); 
      let newArray = [] 

        for (var key in obj) {
             console.log(key + " -> " + obj[key]);
             newArray.push(`<tr><td>${key}</td><td>${obj[key]}</td></tr>`);
        }
    document.getElementById('data').innerHTML='<table><thead><tr><th> Patient Number</th><th>Tent</th></tr></thead>' + newArray.join('') + '</table>'
    }
</script>
<h1>Covid Ticket</h1>
<div id='data'></div>

 
</body>
</html>
